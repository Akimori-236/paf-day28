<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table>
            <tr data-th-each="cat : ${catList}">
                <td data-th-text="${cat.id}"></td>
                <td data-th-text="${cat.count}"></td>
                <td>
                    <ul data-th-each="app : ${cat.appList}">
                        <li data-th-text="${app}"></li>
                    </ul>
                </td>
                <td data-th-text="${cat.rating}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
